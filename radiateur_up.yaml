blueprint:
  name: Chauffage Chambre - Automatisation
  description: >
    Active le chauffage dans la chambre si la température est en dessous d'un certain seuil défini par une entrée.
  domain: automation
  input:
    room_name:
      name: Nom de la chambre
      description: Nom de la chambre pour le titre de l'automatisation
      default: ''
      selector:
        text: {}
    icon:
      name: Icône de l'automatisation
      description: Icône à utiliser pour l'automatisation
      default: "mdi:radiator"
      selector:
        icon: {}
    trigger_time_1:
      name: Heure de déclenchement 1
      description: Première heure de déclenchement (HH:MM)
      default: "18:00"
      selector:
        time: {}
    trigger_time_2:
      name: Heure de déclenchement 2
      description: Deuxième heure de déclenchement (HH:MM)
      default: "19:00"
      selector:
        time: {}
    trigger_time_3:
      name: Heure de déclenchement 3
      description: Troisième heure de déclenchement (HH:MM)
      default: "20:00"
      selector:
        time: {}
    trigger_time_4:
      name: Heure de déclenchement 4
      description: Quatrième heure de déclenchement (HH:MM)
      default: "06:00"
      selector:
        time: {}
    temperature_sensor:
      name: Capteur de température
      description: Capteur de température à surveiller
      selector:
        entity:
          domain: sensor
    temperature_threshold_input:
      name: Variable de seuil de température
      description: Entrée contenant le seuil de température
      selector:
        entity:
          domain: input_number
    switch_devices:
      name: Radiateurs à allumer
      description: Radiateurs à activer si les conditions sont remplies
      selector:
        target:
          entity:
            domain: switch

variables:
  room_name: !input room_name

trigger:
  - platform: time
    at: !input trigger_time_1
  - platform: time
    at: !input trigger_time_2
  - platform: time
    at: !input trigger_time_3
  - platform: time
    at: !input trigger_time_4

condition:
  - condition: template
    value_template: >
      {{ states( !input temperature_sensor ) | float(0) < states( !input temperature_threshold_input ) | float(0) }}
  - condition: template
    value_template: >
      {% set switches = expand( !input switch_devices ) %}
      {{ switches | selectattr('state', 'eq', 'off') | list | count == switches | count }}

action:
  - service: switch.turn_on
    target: !input switch_devices

mode: single
